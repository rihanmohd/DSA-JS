<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Indirect Recursion</title>
</head>
<body>
    


    <script>
        let money = 100;
        let totalApple = 0;
        

        function buyapple(x){
            // console.log(x);

            if(x>0){
                console.log("I have", x, "RS", totalApple)
                buyMore(x);

            }else{
                console.log("I don't have More Money", totalApple);
            }

          

        }


        function buyMore (x){
            totalApple++
            buyapple(x-10);
            // console.log("buy more",x)

        }

        buyapple(money);
    </script>
</body>
</html>
