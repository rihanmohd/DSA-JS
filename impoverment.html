<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>how to build logic</title>

    <script>
let data =[10,19,6,18,45,68,90,35,100];
let evenArray=[];
let count=0;

for(let i=0;i<data.length;i++){
    if(data[i]%2==0){
        count++;
        evenArray.push(data[i]*2)
    }
}

console.warn(count)
console.warn(evenArray)


    </script>
</head>
    


    <h1>how to build logic</h1>
</body>
</html>
