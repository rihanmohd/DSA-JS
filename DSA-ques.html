<!-- Questions to be coded in js

1. **Swap Two Variables a and b**
   - Write a program to swap the values of two variables a and b without using a third variable. Explain the logic behind the approach used.

2. *Find the Largest Number Among Two Numbers*
   - Write a program to compare two numbers and print the larger one. Consider different scenarios like when both numbers are equal.

3. *Find the Largest Number Among Three Numbers*
   - Write a program that takes three numbers as input and finds the largest among them. Explain the approach used to handle three comparisons.

4. *Generate an Odd Number Series*
   - Write a program to generate and print a series of odd numbers up to a given limit using a loop. Discuss the logic for identifying odd numbers.

5. *Generate an Even Number Series*
   - Write a program to generate and print a series of even numbers up to a given limit using a loop. Discuss the logic for identifying even numbers.

6. **Generate a Square Series Using a for Loop**
   - Write a program that generates and prints the square of numbers up to a given limit using a for loop. Explain how the square of a number is calculated.

7. **Generate a Cube Series Using a for Loop**
   - Write a program that generates and prints the cube of numbers up to a given limit using a for loop. Discuss the logic for calculating the cube of a number.

8. **Print a Star Pattern Using a for Loop**
   - Write a program to print a specific star pattern (e.g., a triangle or pyramid) using nested for loops. Explain the pattern and the logic used to generate it.

9. *Store Elements in an Array*
   - Write a program that accepts a set of numbers from the user and stores them in an array. Discuss how to handle user input and store it in the array.

10. *Find the Maximum Element in an Array*
    - Write a program to find and print the maximum element in an array of integers. Discuss how the program iterates through the array to find the largest value.

11. *Find the Minimum Element in an Array*
    - Write a program to find and print the minimum element in an array of integers. Discuss how the program iterates through the array to find the smallest value.

12. *Store Prime Numbers in an Array*
    - Write a program to find all prime numbers up to a given limit and store them in an array. Explain the logic for checking whether a number is prime.

13. *Identify Subarrays in an Array*
    - Write a program that identifies and prints all possible subarrays of a given array. Discuss the logic for generating subarrays from the main array.

14. *Find the Maximum Sum Subarray*
    - Write a program to find the subarray within a given array that has the maximum sum. Explain the approach used, such as Kadane’s Algorithm.

15. *Find the Maximum Element in a 2D Array*
    - Write a program to find and print the maximum element in a 2D array (matrix). Discuss how to iterate through the rows and columns to find the largest value.

16. *Implement Bubble Sort*
    - Write a program to sort an array of integers using the Bubble Sort algorithm. Explain the algorithm’s working and its time complexity.

17. *Implement Insertion Sort*
    - Write a program to sort an array of integers using the Insertion Sort algorithm. Discuss the process of inserting elements in their correct position.

18. *Implement Selection Sort*
    - Write a program to sort an array of integers using the Selection Sort algorithm. Explain the selection process and its impact on performance.

19. *Answer Questions on Time Complexity*
    - Discuss different algorithms and their time complexity. Provide examples of how to calculate time complexity for a given algorithm.

20. *Answer Questions on Space Complexity*
    - Discuss different algorithms and their space complexity. Provide examples of how to calculate space complexity for a given algorithm.

21. *Find the Maximum Number of Words in a Given String*
    - Write a program to find the maximum number of words in a given string, considering spaces as delimiters. Discuss edge cases such as multiple spaces and punctuation marks. -->
