    <script>
          class List{
        constructor(data){
            this.head = {
                    value: data,
                    next: null
                };

                this.tail = this.head;
                // to check size
                this.size = 1;
            }

            // fun to add sum
            addNode(nodeData){
            
            let newNode = {
                value: nodeData,
                next: null
            };
            this.tail.next = newNode;
            this.tail = newNode;
            this.size ++;

            }

            dleting(index){
                let counter = 1;
                let lead = this.head;
                if(index === 1){
                    this.head = this.head.next

                }else{
                    while(counter < index-1){
                        lead = lead.next;
                        counter++
                    }

                    let nextNode = lead.next.next;
                    lead.next = nextNode;
                }

           console.log(lead)

            }

        }

        let list = new List(200);
        list.addNode(300);
        list.addNode(400);
