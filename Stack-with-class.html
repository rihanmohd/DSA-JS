<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Stack With Class In JS</title>


    <script>
        class Stack{
            item = [];
            currentSize ;
            maxSize;
            constructor(size) {
                // console.log("calling")

                this.maxSize = size;
                this.currentSize = this.item.length
            }

            push(newVal) {
                if(this.currentSize >= this.maxSize){
                    console.log("stack is full")
                }else{
                    this.item[this.currentSize] = newVal;
                    this.currentSize++;
                }
            }

            pop() {

                if(this.currentSize > 0){
                    this.currentSize--;
                    this.item.length =this.currentSize;

                }else{
                    console.log("stack is already empty")
                }
            }

            display() {
                console.log(this.item)
            }

            
        }

        st1 = new Stack(5);

    </script>

</head>
