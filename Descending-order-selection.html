    let item = [88,33,55,22,66];
        function SelectionSort(data){
            let minval;
         
            for(i = data.length-1; i>= 0 ; i--){
                minval = i;

                for(j = i-1; j >= 0; j--){

                    if(data[j] < data[minval]){
                        minval = j;
                    }
                }
               let temp = data[minval];
               data[minval] = data[i];
               data[i] = temp;
            }
        

        }

        SelectionSort(item);
        console.log(item);
    </script>
