<!DOCTYPE html>

<head>
    
    <title>Insert Node In Linked List Js</title>
    <script>
         class List{

constructor(data){
    this.head = {
        value: data,
        next: null
    };

    this.tail = this.head;
    // to check size
    this.size = 1;
}

// fun to add sum
addNode(nodeData){

let newNode = {
    value: nodeData,
    next: null
};
this.tail.next = newNode;
this.tail = newNode;
this.size ++;

}
insertNode(index,Value){
    let count = 1;
   let  currNode = this.head;
    while(count > index){
        count++;
        currNode =  currNode.next;
    }
   let nextNode = currNode.next;
   currNode.next ={
    value: Value,
    next: nextNode,
   }
}



}

let list = new List(200);
list.addNode(300);
list.addNode(400);
list.addNode(500);
list.addNode(600);
list.insertNode(2,5000);

console.log(list);
