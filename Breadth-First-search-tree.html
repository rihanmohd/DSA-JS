    <title>Breadth-First-search-tree.html</title>
    <script>
      class Node {
        constructor(val) {
          this.value = val;
          this.left = null;
          this.right = null;
        }
      }
      class BSTree {
        constructor() {
          this.root = null;
        }

        isTreeEmpty() {
          return this.root === null;
        }
        makeTree(val) {
          let newNode = new Node(val);
          if (this.root === null) {
            this.root = newNode;
          } else {
            this.insertNode(this.root, newNode);
          }
        }

        insertNode(root, newNode) {
          if (root.value > newNode.value) {
            if (root.left === null) {
              root.left = newNode;
            } else {
              this.insertNode(root.left, newNode);
            }
          } else {
            if (root.right === null) {
              root.right = newNode;
            } else {
              this.insertNode(root.right, newNode);
            }
          }
        }
        search(root, val) {
          if (root === null) {
            return false;
          } else if (root.value === val) {
            return true;
          } else if (root.value > val) {
            return this.search(root.left, val);
          } else {
            return this.search(root.right, val);
          }
        }
        
        bfsTraversing(root) {
          let queue = [];
          queue.push(this.root);
          while (queue.length) {
            let current = queue.shift();
            if (current.left) {
              queue.push(current.left);
            }
            if (current.right) {
              queue.push(current.right);
            }
            console.log(current.value);
          }
        }

       
       
       
      }

      let bst = new BSTree();
      //
      bst.makeTree(20);
      bst.makeTree(10);
      bst.makeTree(5);
      bst.makeTree(11);
      bst.makeTree(30);
      bst.makeTree(40);
      bst.makeTree(23);

    //   console.log(bst.search(bst.root, 11));
    
      bst.bfsTraversing(bst.root);
      console.log(bst.root)


    </script>
