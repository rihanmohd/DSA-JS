<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search Node In Link List JS
        Based on Value
    </title>



    <script>


        class List{

           constructor(data){
          this.head = {
             value: data,
              next: null
    };

    this.tail = this.head;
    // to check size
    this.size = 1;
}

// fun to add sum
addNode(nodeData){

let newNode = {
    value: nodeData,
    next: null
};
this.tail.next = newNode;
this.tail = newNode;
this.size ++;

}


searchNode(data){
    let result = undefined;
    let lead = this.head;
    let loop = true;
    while(loop){
        lead = lead.next;
        loop = !!lead;
      
        if(loop && lead.value === data){
            loop = false;
            result = lead;
        }
    }
    console.log(result)
}

     
}

let list = new List(200);
list.addNode(300);
list.addNode(400);
list.addNode(500);
list.addNode(600);

list.searchNode(900);
console.log(list);
    </script>
</head>
<body>
    


    <h1>Search Node In Link List JS</h1>
</body>
</html>
